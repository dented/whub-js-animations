<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <style type="text/css">
      .yellow_fade {
        background-color:yellow;
        display:none;
      }
      .content {
        position:absolute;
        top:0px;
      }
    </style>

    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $('.yellow-flash').on('click', function(e) {
          $(".yellow-flash").effect("highlight", {}, 1500);
        });
      });
    </script>
  </head>
<body>
  <div class="yellow-flash">This is some content</div>
</body></html>
